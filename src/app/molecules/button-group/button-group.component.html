<!-- button-group.component.html -->
<div class="button-group">
  <button
    app-selectable-button
    *ngFor="let label of ['Hoy', 'Esta semana', 'Septiembre']"
    [label]="label"
    [isActive]="selectedButton?.label === label"
    (select)="selectButton($event)"
    [class.has-active]="selectedButton?.label === label"
  ></button>
</div>
