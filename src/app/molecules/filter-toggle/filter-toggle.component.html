<!-- filter-toggle.component.html -->
<div class="filter-toggle-container">
    <button (click)="toggleFilter()" class="toggle-button" [class.active]="showFilter">Filtrar</button>

    <form *ngIf="showFilter" [formGroup]="filterForm" class="filter-options" (ngSubmit)="onSubmit()">
        <app-custom-checkbox
            name="datafono"
            formControlName="datafono"
            label="Cobro con datafono"
            (checkedChange)="onCheckboxChange($event)"
        >
        </app-custom-checkbox>
        <app-custom-checkbox
            name="linkDePago"
            formControlName="linkDePago"
            label="Cobros con link de pago"
            (checkedChange)="onCheckboxChange($event)"
        >
        </app-custom-checkbox>
        <app-custom-checkbox
            name="verTodos"
            formControlName="verTodos"
            label="Ver todos"
            (checkedChange)="onCheckboxChange($event)"
        >
        </app-custom-checkbox>
        <app-submit-button label="Aplicar"></app-submit-button>
    </form>
</div>
